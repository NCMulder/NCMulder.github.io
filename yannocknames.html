<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
Core star: <input type="text" id="core"></input><br /><br />

Outer star: <input type="text" id="outer"></input><br /><br />

Planet: <p id="planet"></p><br /><br />

Void: <p id="void"></p><br /><br />

Black hole: <p id="black"></p><br /><br />
</body>
<script>
$(document).ready(function(){
  $("input").change(function(){
    $("#planet").text($("#core").text());
    $("#void").text($("#core").text());
    $("#black").text($("#core").text());
  });
});
  
</script>
</html>
